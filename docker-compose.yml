services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: codenames-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: codenames
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./supabase/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # PostgREST API
  rest:
    image: postgrest/postgrest:v12.0.2
    container_name: codenames-rest
    ports:
      - "3001:3000"
    environment:
      PGRST_DB_URI: postgres://postgres:postgres@db:5432/codenames
      PGRST_DB_SCHEMAS: public
      PGRST_DB_ANON_ROLE: postgres
      PGRST_JWT_SECRET: super-secret-jwt-token-with-at-least-32-characters
    depends_on:
      db:
        condition: service_healthy

  # Ollama AI (remove GPU section if you don't have NVIDIA GPU)
  ollama:
    image: ollama/ollama:latest
    container_name: codenames-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama

volumes:
  db-data:
  ollama-data:
